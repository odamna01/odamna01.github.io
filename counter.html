      <title> Temperature Conversion</title>
      <h2> Convert from Celcius to Fahrenheit</h2>

        <input type="text" id="thebox">
        <button onclick="result();">Convert<button>
        <h1 id="result"></h1>
        
        <script>
            convert= function() {
                number=thebox.document.querySelector("#thebox");
                temperature=number.value
            fahr= temperature*1.8+32;
            answer=document.querySelector("#result");
            answer.innerHTML=fahr;
            }
            </script>
