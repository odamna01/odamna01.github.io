<html>

   <head>
        <style>
            li{
                list-style:none;
                font-family:fantasy;
                font-size:24px;
            }
                .makered { color:red;
                    text-decoration:line-through;
                    
                    
                }
        </style>
        </head>
        <h1> To-Do List</h1>
    <body>
    <label for = "thebox">
    <input type="text">
     <button onclick="increase()";>click to add</button>
        <ul id="list"></ul>
        
            <script>
             
                var count="thebox";
                
                increase= function() {
                    count="thebox".text;
                    output= document.querySelector("#list");
                    newli=document.createElement("li");
                   
                    cb=document.createElement("input");
                    cb.type="checkbox";
                    newli.appendChild(cb);
                    te = document.createTextNode(count);
                    newli.appendChild(te);
                    
                    cb.onclick=select;
                    
                    list.appendChild(newli);
                }
                select= function() {
                  if  (this.checked)
                    this.parentNode.classList.add("makered");
                 else
                     this.parentNode.classList.remove("makered");
                }
                </script>
                    

</body>
</html>
