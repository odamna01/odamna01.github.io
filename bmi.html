<html>
 <head> </head>
 <body> 
   

   
   
  <label for="textbox1"> Weight </label>
  <input type="range" min=0 max=500  id="textbox" value=150 onmousemove="bmi();">
  <br>
  <label for="textbox2"> Height</label>
  <input type="range" min=0 max=200 id="textbox1" value=70 onmousemove="bmi();">
  
  <h1 id="result"></h1>
  <h1 id="message"></h1>
  
  
  
  <script> 
    bmi=function() {
      textbox=document.querySelector("#textbox")
      weight=textbox.value;
      textbox1=document.querySelector("#textbox1")
      height=textbox1.value;
      
      bmi=weight*703/(height*height)
      
      result=document.querySelector("#result");
      result.innerHTML=bmi;
      
      if (bmi<19) {
            message = document.querySelector("#message");
            message.innerHTML="Too Low";
            message.style.backgroundColor="red";  
            }
            
      if (bmi>=19 && bmi<=24) {
                message = document.querySelector("#message");
                message.innerHTML="Okay";
                message.style.backgroundColor="lightblue";
            }
            
      if (bmi>24) {
                message = document.querySelector("#message");
                message.innerHTML="High";
                message.style.backgroundColor="lightpink";
      
      
    }
    
}
     
     window.onload = bmi;
  </script>
  
  
  
     
     
  
   
   
 </body>
</html>
